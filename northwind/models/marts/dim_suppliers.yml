version: 2

models:
  - name: dim_suppliers
    description: This model represents the supplier dimension.
    columns:
      - name: supplier_sk
        description: The surrogate key of the supplier.
        tests:
          - unique
          - not_null

      - name: supplier_id
        description: Unique suppliers identifier.
        tests:
          - unique
          - not_null

      - name: company_name
        description: Suppliers's company name.
        tests:
          - not_null

      - name: contact_name
        description: Contact name.
        tests:
          - not_null

      - name: contact_title
        description: Contact title.
        tests:
          - not_null

      - name: supplier_address
        description: Supplier address.
        tests:
          - not_null

      - name: supplier_city
        description: Supplier city.
        tests:
          - not_null

      - name: supplier_city_postal_code
        description: Supplier postal code.
        tests:
          - not_null

      - name: supplier_city_country
        description: Supplier country.
        tests:
          - not_null
